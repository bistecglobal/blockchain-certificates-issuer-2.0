# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-webapi-certificate-issuer-dev-001

on:
  push:
    branches:
      - dockerize-application
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://certificateissuer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8013965dd9f74fc1a47293a8622dd756 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_94071d4c79b14b0cbb7edf7f3cfe8f51 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: certificateissuer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8013965dd9f74fc1a47293a8622dd756 }}/certificateissuer/frontend-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-webapi-certificate-issuer-dev-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ffbc0ac1c93c478dab166514819ccfa4 }}
        images: 'certificateissuer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8013965dd9f74fc1a47293a8622dd756 }}/certificateissuer/frontend-app:${{ github.sha }}'
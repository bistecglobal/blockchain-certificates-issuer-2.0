# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-webapi-certificate-issuer-dev-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://certificateissuer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc2d7a7c22f9454d9b7378fdbd2b2dd3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4732e12afa1c48e79b30f2c1b3390b8e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./Application/frontend
        file: ./Application/frontend/Dockerfile
        push: true
        tags: certificateissuer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dc2d7a7c22f9454d9b7378fdbd2b2dd3 }}/frontend-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-webapi-certificate-issuer-dev-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8658bff8f6f740219af3729b5567cb67 }}
        images: 'certificateissuer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dc2d7a7c22f9454d9b7378fdbd2b2dd3 }}/frontend-app:${{ github.sha }}'
